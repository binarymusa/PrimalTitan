
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock %}
  </title>
  
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='Automobile/static/images/Automobile.ico') }}">
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/titan.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/mediaquery.css') }}" rel="stylesheet">    
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-md font-monospace position-sticky sticky-top">
    <div class="container-fluid border-bottom">
        <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon rounded"></span>
        </button>

        <a class="navbar-brand text-success d-lg-none d-sm-none" href="#">PrimalTitan</a>

        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <a class="navbar-brand text-success " href="{{url_for('Home')}}">PrimalTitan</a>

            <li class="nav-item">
              <a class="nav-link " href="{{url_for('Home')}}">
                Home
                </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('projectforlio')}}">
                Projects
                </a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  <main>
    <div class="col chat-us rounded-1" style="box-shadow: 0 0 1px rgb(13, 226, 173);">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-chat-text" viewBox="0 0 16 16">
        <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
        <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
      </svg>
    </div>

    {% block content %} {% endblock %}

    <footer>
      
    </footer>
  </main>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{url_for('static', filename='javascript/titan.js')}}"></script>
  </body>
</html>
